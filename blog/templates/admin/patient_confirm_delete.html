{% extends 'base_admin.html' %}
{% block content %}
  <div class="max-w-lg mx-auto bg-white rounded-2xl shadow-lg p-10 border border-blue-100 mt-16 text-center">
    <h2 class="text-2xl font-bold text-red-700 mb-6">Supprimer le patient</h2>
    <p class="mb-6">Êtes-vous sûr de vouloir supprimer le patient <span class="font-semibold">{{ patient.user.get_full_name }}</span> ? Cette action est irréversible.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition">Confirmer la suppression</button>
      <a href="{% url 'patient_list' %}" class="ml-4 text-gray-600 hover:underline">Annuler</a>
    </form>
  </div>
{% endblock %}
