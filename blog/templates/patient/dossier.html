{% extends 'base_patient.html' %}

{% block content %}
  <div class="max-w-2xl mx-auto" style="background-color: #F9FAFB;">
    <div class="bg-white rounded-2xl shadow-lg p-10 border border-[#E5E7EB]">
      <h2 class="text-2xl font-bold text-[#374151] mb-6 text-center">Mon dossier médical</h2>
      {% if dossier %}
        <div class="mb-4">
          <span class="block text-[#374151] font-medium mb-1">Observations :</span>
          <p class="text-[#6B7280] bg-[#F9FAFB] border border-[#E5E7EB] rounded p-4">{{ dossier.observations }}</p>
        </div>
        {% if dossier.fichiers %}
          <div class="mb-4">
            <span class="block text-[#374151] font-medium mb-1">Fichier :</span>
            <a href="{{ dossier.fichiers.url }}" class="text-[#2563EB] hover:text-[#3B82F6] underline" download>Télécharger le fichier</a>
          </div>
        {% endif %}
      {% else %}
        <div class="text-center text-[#6B7280]">Aucun dossier médical trouvé.</div>
      {% endif %}
    </div>
  </div>
{% endblock %}
