<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Espace Admin - Cabinet Médical{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #77b3e4 0%, #386f98 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-xl flex flex-col py-8 px-4 border-r border-[#E5E7EB]">
            <div class="mb-10 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-[#2563EB] rounded-2xl mb-4 shadow-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c0-1.104.896-2 2-2s2 .896 2 2-.896 2-2 2-2-.896-2-2z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 21v-2a4 4 0 00-4-4H9a4 4 0 00-4 4v2"/>
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-[#2563EB]">Espace Admin</h2>
            </div>
            <nav class="flex-1">
                <ul class="space-y-3">
                    <li>
                        <a href="/owner/dashboard/" class="flex items-center px-4 py-3 rounded-xl text-[#374151] hover:bg-[#b8d2e4] hover:text-[#2563EB] font-medium transition-all duration-200 group">
                            <svg class="w-5 h-5 mr-3 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="/owner/patients/" class="flex items-center px-8 py-3 rounded-xl text-[#374151] hover:bg-[#b8d2e4] hover:text-[#2563EB] font-medium transition-all duration-200 group">
                            <svg class="w-4 h-4 mr-3 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Liste des patients
                        </a>
                    </li>
                    <li>
                        <a href="/owner/medecins/" class="flex items-center px-8 py-3 rounded-xl text-[#374151] hover:bg-[#b8d2e4] hover:text-[#2563EB] font-medium transition-all duration-200 group">
                            <svg class="w-4 h-4 mr-3 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c0-1.104.896-2 2-2s2 .896 2 2-.896 2-2 2-2-.896-2-2z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 21v-2a4 4 0 00-4-4H9a4 4 0 00-4 4v2" />
                            </svg>
                            Liste des médecins
                        </a>
                    </li>
                    <li>
                        <a href="/owner/specialites/" class="flex items-center px-8 py-3 rounded-xl text-[#374151] hover:bg-[#b8d2e4] hover:text-[#2563EB] font-medium transition-all duration-200 group">
                            <svg class="w-4 h-4 mr-3 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                            </svg>
                            Spécialités
                        </a>
                    </li>
                    <li>
                        <a href="/owner/rendezvous/" class="flex items-center px-4 py-3 rounded-xl text-[#374151] hover:bg-[#b8d2e4] hover:text-[#2563EB] font-medium transition-all duration-200 group">
                            <svg class="w-5 h-5 mr-3 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            Rendez-vous
                        </a>
                    </li>
                    <li>
                        <a href="/owner/dossiers/" class="flex items-center px-4 py-3 rounded-xl text-[#374151] hover:bg-[#b8d2e4] hover:text-[#2563EB] font-medium transition-all duration-200 group">
                            <svg class="w-5 h-5 mr-3 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2a2 2 0 012-2h2a2 2 0 012 2v2m-6 4h6a2 2 0 002-2v-5a2 2 0 00-2-2h-2a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2v2" />
                            </svg>
                            Dossiers
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="pt-6 border-t border-[#E5E7EB]">
                <a href="/logout/" class="flex items-center px-4 py-3 rounded-xl text-[#374151] hover:bg-red-100 hover:text-red-600 font-medium transition-all duration-200 group">
                    <svg class="w-5 h-5 mr-3 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
                    </svg>
                    Déconnexion
                </a>
            </div>
        </aside>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <header class="bg-white/80 backdrop-blur-sm shadow-sm border-b border-[#E5E7EB] p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-[#2563EB]">Cabinet Médical - Admin</h1>
                        <p class="text-[#6B7280] mt-1">Gestion complète du système médical</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-right">
                            <p class="text-sm text-[#6B7280]">Administrateur</p>
                            <p class="font-semibold text-[#374151]">Système</p>
                        </div>
                        <div class="w-10 h-10 bg-[#2563EB] rounded-full flex items-center justify-center">
                            <span class="text-white font-semibold text-sm">A</span>
                        </div>
                    </div>
                </div>
            </header>
            <main class="flex-1 p-8">
                <div class="max-w-6xl mx-auto">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
</body>
</html>
