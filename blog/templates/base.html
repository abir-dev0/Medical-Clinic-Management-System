<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cabinet Médical{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="text-2xl font-extrabold text-blue-700 tracking-tight">Cabinet Médical</a>
            <div class="space-x-4">
                <a href="/" class="text-gray-700 hover:text-blue-600 font-medium transition">Accueil</a>
                <a href="/login/" class="text-gray-700 hover:text-blue-600 font-medium transition">Connexion</a>
                <a href="/register/patient/" class="text-gray-700 hover:text-blue-600 font-medium transition">Inscription</a>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-blue-600 to-blue-400 text-white py-10 shadow-md">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl md:text-4xl font-bold mb-2">Bienvenue sur la plateforme du Cabinet Médical</h2>
            <p class="text-lg md:text-xl opacity-90">Gérez vos rendez-vous et dossiers médicaux en toute simplicité.</p>
        </div>
    </section>
    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-lg p-10 border border-blue-100 hover:shadow-2xl transition-shadow duration-300">
            {% block content %}{% endblock %}
        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-white border-t mt-8">
        <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row items-center justify-between">
            <p class="text-gray-500 text-sm">&copy; 2024 Cabinet Médical. Tous droits réservés.</p>
            <div class="flex space-x-4 mt-2 md:mt-0">
                <a href="#" class="text-gray-400 hover:text-blue-600 transition" title="Twitter"><svg fill="currentColor" viewBox="0 0 24 24" class="w-5 h-5"><path d="M24 4.557a9.93 9.93 0 0 1-2.828.775 4.932 4.932 0 0 0 2.165-2.724c-.951.564-2.005.974-3.127 1.195a4.92 4.92 0 0 0-8.384 4.482C7.691 8.095 4.066 6.13 1.64 3.161c-.542.929-.856 2.007-.857 3.17 0 2.188 1.115 4.117 2.823 5.254a4.904 4.904 0 0 1-2.229-.616c-.054 2.281 1.581 4.415 3.949 4.89a4.936 4.936 0 0 1-2.224.084c.627 1.956 2.444 3.377 4.6 3.417A9.867 9.867 0 0 1 0 21.543a13.94 13.94 0 0 0 7.548 2.209c9.057 0 14.009-7.496 14.009-13.986 0-.213-.005-.425-.014-.636A9.936 9.936 0 0 0 24 4.557z"/></svg></a>
                <a href="#" class="text-gray-400 hover:text-blue-600 transition" title="Facebook"><svg fill="currentColor" viewBox="0 0 24 24" class="w-5 h-5"><path d="M22.675 0h-21.35C.597 0 0 .592 0 1.326v21.348C0 23.408.597 24 1.326 24H12.82v-9.294H9.692v-3.622h3.127V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.797.143v3.24l-1.918.001c-1.504 0-1.797.715-1.797 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116C23.403 24 24 23.408 24 22.674V1.326C24 .592 23.403 0 22.675 0"/></svg></a>
            </div>
        </div>
    </footer>
</body>
</html>
